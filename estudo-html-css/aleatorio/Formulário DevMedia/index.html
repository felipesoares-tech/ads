<!DOCTYPE html>
<html>

<head>
    <title>Meu Formulário Personalizado</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="area">
        <form id="formulario" method="get">
            <fieldset>
                <legend> <strong>Formulário </strong></legend>
                <label for="name">Nome:</label><input id="name" class="campo_nome" type="text" name="username"><br>
                <label for="email">Email:</label><input id="email" class="campo_email" type="email" name="usermail"><br>
                <label for="mensagem">Mensagem:</label><br><textarea id="mensagem" class="msg" cols="35" rows="8" name="usermsg"></textarea><br>
                <input class="btn_submit" type="submit" value="Enviar">
            </fieldset>
        </form>
    </div>
</body>

</html>
